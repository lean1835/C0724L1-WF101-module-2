<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0,sum=0,i=7;
        while(count<30){
            if(i%7==0){
                sum+=i;
                count++;
                document.write(i+"<br>");
            }
            i+=7;
        }
        alert("Tổng của 30 số đầu tiên chia hết cho 7 la: "+sum);
    </script>
</body>
</html>
