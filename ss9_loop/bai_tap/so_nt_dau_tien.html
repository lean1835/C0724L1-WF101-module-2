<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count =0,i=2,j=2;
        let x=+prompt("Hien thi n số nguyên tố đầu tiên");
        while(count<x){
            let check=true;
            for(j=2;j<=Math.sqrt(i);j++){
                if(i%j==0){
                    check =false;
                }
            }
            if(check==true){
                count++;
                document.write(i+"<br>");
            }
            i++;
        }
    </script>
</body>
</html>
