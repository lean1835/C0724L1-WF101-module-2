<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietDo= +prompt("Nhap nhiet do");
        if(nhietDo>100){
            alert("Vui lòng hạ nhiệt độ");
        }else if(nhietDo<20){
            alert("Vui lòng tăng nhiệt độ");
        }else{
            alert("Nhiệt độ phù hợp");
        }
    </script>
</body>
</html>
