<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>In day fibonacci</h1>
    <script>
        let count=3;
        let a=1,b=1,c;
        let x=+prompt("nhap so luong so fibonacci")
        document.write("f(1)=  "+1+"<br>");
        document.write("f(2)=  "+1+"<br>");
        while(count<=x){
            c=a+b;
            a=b;
            b=c;
            document.write("f("+count+")"+"=  "+c+"<br>");
            count++;
        }
    </script>
</body>
</html>
