<body>
    <script>
        let arr=[-2,4,8,11,-35,1,77,2,9,-2];
        let v=+prompt("Nhap so x");
        let k;
        let check=false;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==v){
                k=i;
                check=true;
                break;             
            }
        }
        if(check==false){
            alert("khong tim thay v trong mang");
        }else{
            for(let j=k;j<arr.length-1;j++){
                arr[j]= arr[j+1];
            }
            arr[arr.length-1]=0;
            alert(arr.join(','));  
        }
               
             
    </script>
</body>
